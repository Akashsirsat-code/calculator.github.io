    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">

        <div>
            <button class="oprator buttons">AC</button>
            <button class="oprator buttons">DEL</button>
            <button class="oprator buttons">%C</button>
            <button class="oprator buttons">/</button>
        </div>
        <div>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="oprator buttons">*</button>
        </div>
        <div>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="oprator buttons">-</button>
        </div>
        <div>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="oprator buttons">+</button>
        </div>
        <div>
            <button class="buttons buttons">00</button>
            <button class="buttons buttons">0</button>
            <button class="buttons buttons">.</button>
            <button class="equalbtn buttons">=</button>
        </div>
    </div>
